deployment:
  extraPodSpec:
    nodeSelector:
      node-role.kubernetes.io/control-plane: "true"
ingress:
  commonAnnotations:
    kubernetes.io/ingress.class: tailscale
  labels:
    tailscale.com/proxy-class: control-plane
  create: true
  host: flyte
  httpAnnotations:
    gethomepage.dev/app: flyte-binary
    gethomepage.dev/description: Flyte ML Orchestration
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: AI
    gethomepage.dev/name: Flyte
    nginx.ingress.kubernetes.io/app-root: /console
  ingressClassName: tailscale
  separateGrpcIngress: false
  tls:
    - hosts:
        - flyte
rbac:
  extraRules:
    - apiGroups:
        - kubeflow.org
      resources:
        - pytorchjobs
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
service:
  extraPorts:
    - name: http-metrics
      port: 10254
      protocol: TCP
userSettings:
  hostName: flyte.k3s
