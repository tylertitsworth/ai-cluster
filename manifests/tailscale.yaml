apiVersion: tailscale.com/v1alpha1
kind: DNSConfig
metadata:
  name: ts-dns
spec:
  nameserver:
    image:
      repo: tailscale/k8s-nameserver
      tag: unstable
---
apiVersion: tailscale.com/v1alpha1
kind: ProxyClass
metadata:
  name: control-plane
spec:
  statefulSet:
    pod:
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
  metrics:
    enable: true
    serviceMonitor:
      enable: true
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-fqdn: "keycloak.tail79a5c8.ts.net"
  labels:
    tailscale.com/proxy-class: "control-plane"
  name: keycloak-egress
  namespace: ollama
spec:
  externalName: placeholder
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-fqdn: "keycloak.tail79a5c8.ts.net"
  labels:
    tailscale.com/proxy-class: "control-plane"
  name: keycloak-egress
  namespace: flyte
spec:
  externalName: placeholder
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
