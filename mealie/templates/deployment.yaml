apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mealie.fullname" . }}
  labels:
    {{- include "mealie.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
      - name: mealie
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DB_ENGINE
          value: postgres
        - name: POSTGRES_PASSWORD
          value: mealie
        - name: POSTGRES_USER
          value: mealie
        - name: POSTGRES_DB
          value: mealie
        - name: POSTGRES_SERVER
          value: localhost
        - name: POSTGRES_PORT
          value: 5432
        volumeMounts:
        - name: pg-data
          mountPath: /var/lib/postgresql/mealiedata 
        volumeMounts:
        - name: mealie-data
          mountPath: /app/data
        ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
        #How to see if you need to spin one up or not. Basically break down if, else statments.
      - name: postgres
        image: postgres
        imagePullPolicy: "IfNotPresent"
        env:
        - name: POSTGRES_PASSWORD
          value: mealie
        - name: POSTGRES_USER
          value: mealie
        - name: POSTGRES_DB
          value: mealie
        - name: PGDATA
          value: /var/lib/postgresql/data/mealiedata
        volumeMounts:
        - name: pg-data
          mountPath: /var/lib/postgresql/mealiedata
        ports:
          - name: http
            containerPort: 5432
            protocol: TCP
      volumes:
        - name: pg-data
          persistentVolumeClaim:
            claimName: postgresmealie-pvc
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-pvc
        