image:
  # -- The repository for docker images to use
  repository: ghcr.io/mealie-recipes/mealie
  postgresRepo: postgres

  # -- The pull policy for mealie images
  pullPolicy: Always

  # -- Override the default app version with another version
  tag: ""
  pgtag: "15"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

mealie:
  # -- The number of api replicas to run. Only set above 1 if using postgres
  replicas: 1
  service:
    type: ClusterIP
    port: 9000

  #More environment variables can be found at https://docs.mealie.io/documentation/getting-started/installation/backend-config/
  env: {}

    # - name: ALLOW_SIGNUP
    #   value: false
    # - name: DEFAULT_GROUP
    #   value: HOME
    # - name: DEFAULT_HOUSEHOLD
    #   value: FAMILY
    # - name: SECURITY_MAX_LOGIN_ATTEMPTS
    #   value: 5
    # - name: SECURITY_USER_LOCKOUT_TIME
    #   value: 24

    ##Postgres Variables, Mealie will run with SQLite by default unless these variables are set.
    # - name: DB_ENGINE
    #   value: postgres
    # - name: POSTGRES_USER
    #   value: mealie
    # - name: POSTGRES_PASSWORD
    #   value: mealie
    # - name: POSTGRES_SERVER
    #   value: postgres-mealie
    # - name: POSTGRES_PORT
    #   value: "5432"
    # - name: POSTGRES_DB
    #   value: mealie

    ##OpenAI API configuration
    # - name: OPENAI_BASE_URL
    #   value: INSERT_YOUR_OPENAI_BASE_URL_HERE
    # - name: OPENAI_API_KEY
    #   value: INSERT_YOUR_OPENAI_API_KEY_HERE
    # - name: OPENAI_MODEL
    #   value: gpt-4.1


#Enable this if you want mealie to run its own postgres server. Mealie must have the database variables configured in the environment section above.
postgres:
  enabled: true
  service:
    type: ClusterIP
    port: 9000

  env: 
  - name: PGDATA
    value: /var/lib/postgresql/data/pgdata
  - name: POSTGRES_USER
    value: mealie
  - name: POSTGRES_PASSWORD
    value: mealie
  - name: POSTGRES_DB
    value: mealie
  - name: PG_USER
    value: mealie
      


  # -- The initial delay for the liveness and readiness probes
  initialDelaySeconds: 10

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

storage:
  # -- Enable storage that isn't emphemeral
  enabled: true
  # -- The storage class to use
  className: ""
  # -- The size of the storage to allocate
  mealieSize: 4G
  postgresSize: 8G
  # -- The accessMode that is supported. If using ReadWriteMany multiple pods will be created. If using ReadWriteOnce a single pod will be used.
  accessModeMealie: ReadWriteMany
  accessModePostgres: ReadWriteMany
